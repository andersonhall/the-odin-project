<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="dropdown.js" defer></script>
    <script src="imageSlider.js" defer></script>
    <title>Dynamic User Interface Interactions</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">Logo</div>
      <i class="fas fa-bars"></i>
    </header>
    <nav class="nav">
      <ul class="nav-links"></ul>
    </nav>
    <main class="main">
      <div class="image-slider">
        <div class="left">
          <i class="fas fa-arrow-alt-circle-left"></i>
        </div>
        <div class="img-container">
          <div class="img-container-inner"></div>
          <div class="nav-dots"></div>
        </div>
        <div class="right">
          <i class="fas fa-arrow-alt-circle-right"></i>
        </div>
      </div>
    </main>
    <footer class="footer">Copyright 2021 Andy Hall</footer>
  </body>
</html>
