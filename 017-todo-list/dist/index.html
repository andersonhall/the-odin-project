<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Todo List</title>
  </head>
  <body>
    <header class="header"><i class="fas fa-check-double"></i>My Todos</header>
    <main class="main">
      <div class="sidebar-left">
        <h2>Projects</h2>
        <ul class="projects"></ul>
        <button class="btn btn-project-form">Add Project</button>
        <form class="form form-add-project">
          <input type="text" name="name" id="project-name" />
          <button class="btn-add" type="submit">Add</button>
          <button class="btn-cancel" type="button">Cancel</button>
        </form>
      </div>
      <div class="main-content">
        <div class="main-content-left">
          <h2 class="current-project-title"></h2>
          <button class="btn-add-todo">Add Task</button>
          <form class="form-add-todo">
            <label for="todo-title">Title</label>
            <input id="todo-title" name="todo-title" type="text" required/>
            <label for="todo-priority">Priority</label>
            <select id="todo-priority" name="todo-priority">
              <option value="low">Low</option>
              <option value="med">Medium</option>
              <option value="high">High</option>
            </select>
            <label for="todo-due-date">Due Date</label>
            <input id="todo-due-date" name="todo-due-date" type="date"></input>
            <label for="todo-description">Description</label>
            <textarea id="todo-description" name="todo-description"></textarea>
            <button id="todo-save-btn">Save</button>
          </form>
          <table>
            <thead>
              <th></th>
              <th>Task</th>
              <th>Due Date</th>
              <th></th>
            </thead>
            <tbody class="todos"></tbody>
          </table>
        </div>
        <div class="main-content-right">
          <form class="todo-details-form"></form>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="copyright">Copyright Â© 2021 Andy Hall</p>
      <a href="https://github.com/andersonahll" class="github-link">
        <i class="github-icon fab fa-github"></i
      ></a>
    </footer>
  </body>
</html>
