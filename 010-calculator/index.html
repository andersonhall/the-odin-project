<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Javascript Calculator</h1>
    <div class="container">
      <div class="display"></div>
      <div class="calculator">
        <button class="btn btn-number" data-id="7">7</button>
        <button class="btn btn-number" data-id="8">8</button>
        <button class="btn btn-number" data-id="9">9</button>
        <button class="btn btn-operator" data-id="divide">&divide;</button>
        <button class="btn btn-number" data-id="4">4</button>
        <button class="btn btn-number" data-id="5">5</button>
        <button class="btn btn-number" data-id="6">6</button>
        <button class="btn btn-operator" data-id="multiply">&times;</button>
        <button class="btn btn-number" data-id="1">1</button>
        <button class="btn btn-number" data-id="2">2</button>
        <button class="btn btn-number" data-id="3">3</button>
        <button class="btn btn-operator" data-id="subtract">-</button>
        <button class="btn btn-number" data-id="0">0</button>
        <button class="btn btn-decimal" data-id="decimal">.</button>
        <button class="btn btn-operator" data-id="equals">=</button>
        <button class="btn btn-operator" data-id="add">+</button>
      </div>
      <button class="btn btn-clear" data-id="clear">CLEAR</button>
    </div>
  </body>
</html>
